<div class="wrapper">
  <ng-container *ngFor="let eq of cards">
    <button *ngIf="eq.online" class="cards" [routerLink]="['selectGame']">

      <div [ngStyle]="{'background-image': 'url(' + eq.img_background + ')'}" class="card__image">
        <img [src]="eq.img_game" />
      </div>

      <div class="card__unit-name">{{ eq.name }}</div>
    </button>
  </ng-container>
</div>
