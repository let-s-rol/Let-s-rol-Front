<div>
  <a href="https://front.codes/" class="logo" target="_blank"> Logo </a>
</div>

<div class="section body">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3">
            <span>bienvenido</span>
          </h6>

          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />

          <label for="reg-log"></label>

          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Iniciar sesion</h4>

                    <div class="form-group">
                      <input
                        type="email"
                        name="logemail"
                        class="form-style"
                        placeholder="Correo electronico"
                        id="logemail"
                        autocomplete="off"
                      />

                      <i class="input-icon fa-solid fa-user-astronaut"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="password"
                        name="logpass"
                        class="form-style"
                        placeholder="Contraseña"
                        id="logpass"
                        autocomplete="off"
                      />

                      <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                      <i class="input-icon fa-solid fa-unlock-keyhole"></i>
                    </div>

                    <a href="#" class="btn mt-4">Entrar</a>

                    <p class="mb-0 mt-4 text-center">
                      <a class="link">Perdiste la contraseña?</a>
                    </p>
                  </div>
                </div>
              </div>

              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Registrar</h4>

                    <div class="form-group">
                      <input
                        type="text"
                        name="logname"
                        class="form-style"
                        placeholder="Nombre"
                        id="logname"
                        autocomplete="off"
                      />

                      <i class="input-icon fa-solid fa-user-ninja"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="email"
                        name="logemail"
                        class="form-style"
                        placeholder="Email"
                        id="logemail"
                        autocomplete="off"
                      />

                      <i class="input-icon fa-solid fa-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="password"
                        name="logpass"
                        class="form-style"
                        placeholder="Contraseña"
                        id="logpass"
                        autocomplete="off"
                      />

                      <i class="input-icon fa-solid fa-lock"></i>
                    </div>

                    <a href="#" class="btn mt-4">Registrar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
