<div class="card" *ngFor="let char of character">
  <div class="card-body">
    <h5 class="card-title">{{ char.name }}</h5>
    <p class="card-text">Nivel: {{ char.player_lvl }}</p>
    <p class="card-text">Raza: {{ char.race }}</p>
    <p class="card-text">Platines: {{ char.player_platines }}</p>
  </div>
</div>
