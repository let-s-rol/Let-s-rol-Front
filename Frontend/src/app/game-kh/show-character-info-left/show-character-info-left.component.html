
  <div class="card" *ngFor="let char of character">
    <div class="card-body">
      <h5 class="card-title">{{ char.player_agi }}</h5>
      <p class="card-text">Nivel: {{ char.player_str }}</p>
      <p class="card-text">Raza: {{ char.player_mag }}</p>
      <p class="card-text">Platines: {{ char.player_hp }}</p>
    </div>
  </div>
