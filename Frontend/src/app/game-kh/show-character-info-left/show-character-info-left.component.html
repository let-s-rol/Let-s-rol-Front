
  <div class="card" *ngFor="let char of character">
    <div class="card-body">
      <p class="card-text">Agi: {{ char.player_agi }}</p>
      <p class="card-text">Fue: {{ char.player_str }}</p>
      <p class="card-text">Mag: {{ char.player_mag }}</p>
      <p class="card-text">Vit: {{ char.player_hp }}</p>
    </div>
  </div>
