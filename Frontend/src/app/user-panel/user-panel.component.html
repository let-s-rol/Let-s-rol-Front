<div class="shadow-sm container bg-light-subtle mt-5 p-3 rounded">
  <h1 class="text-dark text-center">Tu Cuenta</h1>
  <div class="container-sm">
    <form class="flex" novalidate [formGroup]="user" (submit)="send()">
      <div
        style="width: 100ch"
        class="shadow-sm p-3 m-1 mb-5 bg-body-tertiary rounded"
      >
        <div class="" *ngFor="let eq of usersList">
          <div class="d-flex justify-content-center">
            <img
              class=""
              style="width: 200px; height: 200px"
              src="{{ eq.img }}"
              alt="user Photo"
            />
          </div>
          
          <div class="mt-2 form-group">
            <label for="img"> Nombre </label>
            <input
              type="url"
              id="img"
              class=".text-muted p-3 form-control"
              formControlName="img"
              placeholder="Entra el url de la imagen"
            />
          </div>
          
        </div>
      </div>

      <div
        style="width: 100ch"
        class="shadow-sm p-3 m-1 mb-5 bg-body-tertiary rounded"
      >
        <div *ngFor="let eq of usersList">
          <div *ngIf="eq.school !== null">
            <table class="mt-3 table table-striped table-secondary">
              <!-- TODO, pasar esto a formulario y dejar editar los valores que de foto correo y contraseÃ±a -->
              <tbody>
                <tr>
                  <th scope="row">Nombre :</th>
                  <td>{{ eq.name }}</td>
                </tr>
                <tr>
                  <th scope="row">Apellido :</th>
                  <td>{{ eq.lastName }}</td>
                </tr>
                <tr>
                  <th scope="row">Correo :</th>
                  <td>{{ eq.lastName }}</td>
                </tr>
                <tr class="user" *ngIf="eq.rol == 'teacher'">
                  <th scope="row">Centro :</th>
                  <td>{{ eq.school }}</td>
                </tr>
                <tr class="user" *ngIf="eq.rol == 'student'">
                  <th scope="row">Fecha de nacimiento :</th>
                  <td>{{ eq.date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="align-content-center">
    <button class="btn p-3 m-3 btn-secondary" ng>
      <a [routerLink]="['/']" class="nav-link"> Volver al Home? </a>
    </button>
  </div>
</div>
